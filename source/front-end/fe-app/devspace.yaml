version: v1beta9
images:
  app:
    image: devspace
    preferSyncOverRebuild: true
    injectRestartHelper: true
    appendDockerfileInstructions:
    - USER root
    build:
      docker:
        skipPush: true
deployments:
- name: fe-app
  helm:
    componentChart: true
    values:
      containers:
      - image: devspace
      service:
        ports:
        - port: 32134
dev:
  ports:
  - imageName: app
    forward:
    - port: 32134
  open:
  - url: http://localhost:32134
  sync:
  - imageName: app
    excludePaths:
    - .git/
    uploadExcludePaths:
    - Dockerfile
    - node_modules/
    - devspace.yaml
    onUpload:
      restartContainer: true
profiles:
- name: production
  patches:
  - op: remove
    path: images.app.injectRestartHelper
  - op: remove
    path: images.app.appendDockerfileInstructions
